server:
  port: 8002

spring:
  application:
    name: security

  datasource:
    url: jdbc:postgresql://localhost:5435/user-security
    driver_class_name: org.postgresql.Driver
    username: postgres
    password: root

    jpa:
      properties:
        hibernate:
          dialect: org.hibernate.dialect.PostgreSQLDialect
          show_sql: false
          format_sql: true

  cloud:
    config:
      enabled: false
